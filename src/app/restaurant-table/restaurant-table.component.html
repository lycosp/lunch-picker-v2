<div class="mat-elevation-z8 restaurant-table">
  <table mat-table class="full-width-table" matSort aria-label="Restaurants">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button class="action-button" (click)="openDialog('create')">
          <mat-icon> add_circle </mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button class="action-button" (click)="openDialog('update', row)">
          <mat-icon> create </mat-icon>
        </button>
        <button mat-icon-button class="action-button" (click)="openDialog('delete', row)">
          <mat-icon> delete </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator> -->
</div>
